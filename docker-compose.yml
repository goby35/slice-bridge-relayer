services:
  # Redis service for BullMQ
  redis:
    image: redis:7-alpine
    container_name: slice-bridge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - slice-bridge-network

  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: slice-bridge-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8787
      REDIS_URL: redis://redis:6379
      USE_REDIS: "true"
      QUEUE_PREFIX: slice-bridge
      
      # Database configuration (use your external DB or uncomment postgres service above)
      DATABASE_URL: ${DATABASE_URL}
      
      # Blockchain configuration
      LENS_RPC_HTTP: ${LENS_RPC_HTTP}
      LENS_CHAIN_ID: ${LENS_CHAIN_ID}
      LENS_START_BLOCK: ${LENS_START_BLOCK:-4000000}
      LENS_MINTER_ADDRESS: ${LENS_MINTER_ADDRESS}
      LENS_WRAPPED_ADDRESS: ${LENS_WRAPPED_ADDRESS}
      
      BSC_RPC_HTTP: ${BSC_RPC_HTTP}
      BSC_RPC_WS: ${BSC_RPC_WS}
      BSC_CHAIN_ID: ${BSC_CHAIN_ID}
      BSC_START_BLOCK: ${BSC_START_BLOCK:-40000}
      BSC_POOL_ADDRESS: ${BSC_POOL_ADDRESS}
      BSC_TOKEN_ADDRESS: ${BSC_TOKEN_ADDRESS}
      
      # Relayer configuration
      RELAYER_PK: ${RELAYER_PK}
      
    ports:
      - "8787:8787"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      # Mount volume for persistent logs (optional)
      - ./logs:/app/logs
    networks:
      - slice-bridge-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:

networks:
  slice-bridge-network:
    driver: bridge